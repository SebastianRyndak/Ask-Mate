<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_questions</title>
</head>
<body>
<h1>Add Question</h1>
<form action="#" method="POST" enctype="multipart/form-data">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" minlength="5" value="{{ title }}"><br><br>

  <label for="question">Your question:</label><br>
  <textarea id="story_id" name="question" rows="4" cols="25" >{{ message }}</textarea><br><br>

  <div style="text-align: center"><img src="/{{ image }}" alt="Image" width="200" ></div>

  <label for="image">Add Image:</label><br>
  <input type="file" name="image" class="custom-file-input"><br><br>

  <input type="submit" value="Submit">
</form>

   <a href="/list">Back to List </a>
</body>
</html>
