{% extends "layout.html" %}

{% block page_title %}
    Add Question
{% endblock %}

{% block content %}
    <form action="/new_question/add_new_question" method="POST" enctype=multipart/form-data>
        <label for="title">Title:</label><br>
        <input id="title" type="text" name="title" placeholder="Title..."><br><br>

        <label for="question-id">Your question:</label><br>
        <textarea id="question-id" name="question" rows="15" cols="80"></textarea><br><br>

        <label for="image">Add Image:</label><br>
        <input type="file" name="image" class="custom-file-input"><br><br>

        <button type="submit">Submit</button>
    </form>


   <a href="/list">Back to List </a>

{% endblock %}
