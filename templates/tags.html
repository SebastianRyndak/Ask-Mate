{% extends "layout.html" %}

{% block page_title %}
    Tags info
{% endblock %}

{% block content %}
<div>
<h1>Table of tags:</h1>
</div>
    <div>
    <table>
        <tr>
            <th>Tag name</th>
            <th>Questions with tag</th>
        </tr>
        {% for item in tags %}
        <tr>
            <td>{{ item.get('name') }}</td>
            <td>{{ item.get('questions_with_tag') }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
 <div><a href="/">Back to main page ↩️</a></div>
{% endblock %}
