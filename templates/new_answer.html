{% extends "layout.html" %}

{% block page_title %}
    <h3>New answer to the question:</h3>
{% endblock %}

{% block content %}

    {% for data in question_data %}
    <h1>{{ data.title }}</h1>
    <form action="/new_answer/{{ data.id }}/new-answer" method="POST" enctype=multipart/form-data>
    {% endfor %}
        <label for="new-answer-input">Your answer:</label>
        <textarea id="new-answer-input" name="message" rows="4" cols="50" placeholder="Your answer..." minlength="1"></textarea><br>
        <label for="image">Add Image:</label>
        <input type="file" id="image" name="image" class="custom-file-input"><br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
